<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>مرحبا</title>
  <style>
    body {
      background-image: url(/img/student-dashboard.jpeg);
      background-repeat: no-repeat;
      background-size: cover;
     background-color: black;
     align-items:center;
     height:100vh;
     display:flex;
     flex-direction: column;
    }
    .cs-white-box {
      background-color: rgb(0, 255, 247);
      height: 70px;
      width: 40%;
      color: black;
      border-radius: 5px;
      display: flex;
     justify-content:center;
      font-size: 20px;
      padding-right: 10px;
      margin-bottom: 20px;
      font-size:50px;
    }

     button:hover{
      background-color:rgb(120, 255, 255);
    }

    .button-con{
      display: flex;
      justify-content: center;
      gap: 10px;
      height: calc(100vh - 150px); /* ارتفاع الشاشة ناقص العنوان */
      align-items: center;
    }
    .cs-button1 {
  display: flex;
  justify-content: center;
  align-items: center;
  border: none;
  padding: 15px 20px;
  border-radius: 10px;
  font-size: 25px;
  cursor: pointer;
  background-color: rgb(0, 255, 247);
  color: black;
  /* height: 100vh;  <-- احذف هذه الخاصية */
}

  .back-button{
    background-color: red;
    border:none;
    color:white;
    font-size:20px;
    padding:7px 19px;
    border-radius: 7px;
    cursor:pointer;
  }

  .back-button:hover{
    background-color: rgb(185, 1, 1);
  }


   
  </style>
</head>
<body>
  <div class="cs-white-box" id="welcomeBox">
  </div>

  <div class="button-con">
  <button class="cs-button1" onclick="goToSchedule()">جدولك القرآني</button>

  <button class="cs-button1" onclick="
  window.location.href='ing/ing.html'
  ">الإنجاز اليومي</button>


  <button class="cs-button1" onclick="
  window.location.href='others/main-page.html'
  ">اخرى</button> 
  </div>

  <div><button class="back-button" onclick="out()">تسجيل خروج</button></div>


  <script>
    // اسم المستخدم المخزن مسبقاً
    const username = localStorage.getItem('loggedInUsername') || 'ضيف';
    document.getElementById('welcomeBox').textContent = `أهلاً ${username}`;

    function goToSchedule() {
      if (username && username !== 'ضيف') {
        window.location.href = 'الجدول القراني/الجدول القراني.html';
      } else {
        alert("الرجاء تسجيل الدخول أولاً.");
      }
    }

    function out() {
      if(confirm('هل تريد تسجيل الخروج')) {
        window.location.href='/index.html'
      }
    }
  </script>
</body>
</html>
