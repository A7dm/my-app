<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>لوحة المعلم</title>

  <style>
    
     html ,body {
      font-family: 'Tahoma', sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
       background-image:url(/img/teacher-dashboard.jpeg);
      background-repeat:no-repeat;
      background-size:cover;
      height: 100vh;
    }


    .white-box {
      background-color: rgb(0, 140, 255);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 97%;
      margin: 10px auto;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    h2 {
      margin: 0;
      color: white;
      font-size: 22px;
      flex-grow: 1;
    }

    button {
      padding: 15px 25px;
      font-size: 16px;
      cursor: pointer;
      background-color: black;
      color: white;
      border: none;
      border-radius: 25px;
    }

    button:hover {
      background-color: #333;
    }

    .cs-button-cotainer{
      display: flex;
      justify-content: center;
      gap: 20px;
      height: calc(100vh - 150px); /* ارتفاع الشاشة ناقص العنوان */
      align-items: center;
}

.cs-mid-button{
   background-color: rgb(0, 140, 255);
      font-size:30px;
      border-radius:40px;
      padding : 20px 30px;
      transition:padding 0.5s
}
  .cs-mid-button:hover{
    padding:25px 65px;
    background-color:rgb(0,160,255)

}

.cs-logout{
  background-color: red;
}

    .cs-logout:hover{
      background-color: rgb(200,1,1);
    }

  
  </style>
</head>
<body>
  

  <div class="white-box">
    <h2 id="teacherName">لوحة المعلم</h2>
    <button id="gotoStudentsBtn">معلومات الطلاب</button>
    <button onclick="window.location.href='create-student.html'">إنشاء حساب طالب جديد</button>

    <button class="cs-logout" onclick="out();">تسجيل خروج</button>
  </div>


<div class="cs-button-cotainer">
  <button class="cs-mid-button" onclick=
  "window.location.href='المسابقة القرانية.html'
  " >المسابقة القرانية</button> 

  <button class="cs-mid-button " onclick="
  window.location.href='/button2/الورد القرآني.html'
  " >الورد القراني</button>
   <button class="cs-mid-button" onclick="
   window.location.href='/teacher/button3.html'
   "> حساب عدد الصفحات</button>
</div>

 <script>
  window.onload = () => {
    const username = localStorage.getItem('loggedInUsername');

    const allowedTeachers = [
      'عبد الرحمن الشرفي',
      'البراء الجعفري'
    ];

    if (!username || !allowedTeachers.includes(username)) {
      alert('❌ غير مصرح لك بالدخول. سيتم توجيهك إلى صفحة تسجيل الدخول.');
      window.location.href = '/index.html';
      return;
    }

    // ✅ عرض اسم المعلم
    document.getElementById('teacherName').textContent = username;

    // ✅ عند الضغط على زر معلومات الطلاب
    document.getElementById('gotoStudentsBtn').addEventListener('click', () => {
      window.location.href = 'students.html';
    });
  };

  function out() {
    if (confirm('هل تريد تسجيل الخروج؟')) {
      localStorage.removeItem('loggedInUsername'); // ✅ إزالة بيانات الدخول
      window.location.href = '/index.html';
    }
  }
</script>


</body>
</html>
